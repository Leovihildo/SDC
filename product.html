<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoesdotcom</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- The Styled sheet -->
    <link rel="stylesheet" href="css/shoes.css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/d2d33bd796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Swiper-js -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
    <!-- HOME PAGE -->
    <!-- NAV/HOME MENU -->
    <header id="header">
        <nav id="nav_scroll" class="navbar navbar-light bg-light sticky-top">
            <div class="container">
                <h1><a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></h1>
            </div>
        </nav>
    </header>

    <!-- Body of the Page -->

    <!-- Contents of the page  -->
    <div class="section create-section" id="contents">
        <div class="container create-container">
            <div class="intro">
                <h3 class="ready"><span class="parent-span">Are you ready</span><span class="first-span"> to build</span><span class="second-span"> your own shoe brand?</span></h3>
                <div class="row">
                    <button class="col-sm-12 col-md-6 btn btn-outline-danger no-btn">No, Take me back</button>
                    <button class="col-sm-12 col-md-6 btn btn-outline-success yes-btn">Yes, Continue</button>
                </div>
           </div>
           <!-- End of Intro -->
           <div class="text-center spinner hidden">
               <div class="spinner-grow" style="width: 5rem; height: 5rem" role="status">
                    <span class="visually-hidden"></span>
                </div>
           </div>
           <!-- End of Spinner -->
           <div class="form">
               <div class="form-category hidden row">
                   <h3>Choose a category</h3>
                   <label for="lowtops" class="col-sm-12 col-md-4">
                       <span><h5>Lowtops</h5></span>
                       <input type="radio" name="category" id="lowtops" value="lowtops">
                       <img src="images/sneakers/LowTop/adidas-lowTop3.jpg" alt="lowtops">
                   </label>
                   <label for="midtops" class="col-sm-12 col-md-4">
                    <span><h5>Midtops</h5></span>
                        <input type="radio" name="category" id="midtops" value="midtops">
                        <img src="images/sneakers/HighTop/adidas-shark-highTop2.jpg" alt="midtops">
                    </label>
                   <label for="hightops" class="col-sm-12 col-md-4">
                    <span><h5>Hightops</h5></span>
                        <input type="radio" name="category" id="hightops" value="hightops">
                        <img src="images/sneakers/HighTop/Nike-Blazer.jpg" alt="hightops">
                    </label>
                    <div class="row btns">
                        <!-- <button id="back-btn-1" class="back-btn col-sm-12 col-md-6"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></button> -->
                        <button id="next-btn-1" class="next-btn col-sm-12 col-md-6"><i class="fa-thin fa-arrow-right fa-beat fa-lg" aria-hidden="true"></i></button>
                    </div>
                </div>
               <!-- Form for Colour -->
               <div class="form-colour hidden">
                   <h3>Choose a colour for your shoe</h3>
                   <div class="change-colour row">
                   <div class="col-sm-12 col-md-6">
                   <img class="first-img" src="images/sneakers/HighTop/Nike-Blazer.jpg" alt="">
                   <img class="second-img" src="images/sneakers/HighTop/Nike-Blazer.jpg" alt="">
                   </div>
                   <div class="colour"></div>
                   
                   <div class="color-type col-md-6 col-sm-12">
                        <input type="color" class="color-input" value="#ff0000">
                   </div>

                   </div>
                   <div class="row btns">
                        <!-- <button id="back-btn-2" class="back-btn col-sm-12 col-md-6"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></button> -->
                        <button id="next-btn-2" class="next-btn col-sm-12 col-md-6"><i class="fa-thin fa-arrow-right fa-beat fa-lg" aria-hidden="true"></i></button>
                    </div>
               </div>
               <!-- End of colour form -->
           </div>
           <!-- End of Form -->
        </div> 
        <!-- END OF CONTAINER -->
    </div>
    <!-- END OF SECTION -->


   
  
  <script src="js/create.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/tops.js"></script>
  <script src="js/jQuery v3.6.0.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <!-- <script src="Products/index.js"></script> -->
</body>
</html>
