<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoesdotcom</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- The Styled sheet -->
    <link rel="stylesheet" href="css/shoes.css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/d2d33bd796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Swiper-js -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
 
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>

  </head>
  <body>
     <!-- HOME PAGE -->
    <!-- NAV/HOME MENU -->
    <header id="header">
        <nav id="nav_scroll" class="navbar navbar-light bg-light sticky-top">
            <div class="container">
                <h1><a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></h1>
            </div>
        </nav>
    </header>

    <!-- Body of the Page -->

    <!-- Contents of the page  -->
    <div class="section create-section" id="contents">
        <div class="container create-container">
            <div class="intro">
                <h3 class="ready"><span class="parent-span">Are you ready</span><span class="first-span"> to build</span><span class="second-span"> your own shoe brand?</span></h3>
                <div class="row">
                    <button class="col-sm-12 col-md-6 btn btn-outline-danger no-btn">No, Take me back</button>
                    <button class="col-sm-12 col-md-6 btn btn-outline-success yes-btn">Yes, Continue</button>
                </div>
           </div>
           <!-- End of Intro -->
           <div class="text-center spinner hidden">
               <div class="spinner-grow" style="width: 5rem; height: 5rem" role="status">
                    <span class="visually-hidden"></span>
                </div>
           </div>
           <!-- End of Spinner -->
          
          <!-- Shoe Editor -->
          <div id="second-page" class="hidden">
             <canvas id="canvas"></canvas>
            
             <!-- Add brand dropdown to page -->
             <select id="brand-dropdown">
              <option value="nike">Nike</option>
              <option value="adidas">Adidas</option>
              <option value="puma">
                
             <!-- Add color picker to page -->
             <input type="color" id="color-picker" />
           </div>
           <!-- End of Shoe Editor -->
        </div>
         <!-- End of Container-->
      </div>
      <!--  End of Section-->

<!-- JavaScript code to handle color picker input -->
<script>
  const colorPicker = document.getElementById('color-picker');
  colorPicker.addEventListener('input', () => {
    const color = colorPicker.value;
    shoeMaterial.color.set(color);
  });
  
</script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/jQuery v3.6.0.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
