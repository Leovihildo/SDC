<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoesdotcom</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- The Styled sheet -->
    <link rel="stylesheet" href="../css/shoes.css">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/d2d33bd796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Swiper-js -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
    <!-- HOME PAGE -->
    <!-- NAV/HOME MENU -->
    <main-header></main-header>

    <!-- Body of the Page -->
    <div id="main-content" class="section">
        <div class="hero-img"></div>
            <div class="msg">
                <p>You want some<span class="large-text"> Sneakers &excl;</span>
                </p>
                <a id="btns" href="#contents">
                    <button type="button" class="btn-start">Get Started</button>
                </a>
            </div>
    </div>

    <!-- Contents of the page  -->
    <div class="section" id="contents">
        <div class="container">
           <!-- Filter settings -->
            <my-filter></my-filter>
        
            <!-- Products -->
            <div class="results bg-muted"></div>
            <!-- Uncategorized Products-->
            <div class="swiper mySwiper products-container">
                <div class="swiper-wrapper">
                <!-- Product Cards -->
                    <div class="products"></div>
                </div> 
                <!-- End of Swiper Wrapper -->
            </div>
            <!-- End of SWiper -->
            <!-- End of uncategorized -->
            <div class="swiper-pagination"></div>

            <!-- create new product -->
            <a href="product.html" class="product-create">
                <p>Create your own shoe</p>
            </a>
        </div> 
        <!-- END OF CONTAINER -->
    </div>
    <!-- END OF SECTION -->

    
    <!-- -----FOOTER SECTION--- -->
  <main-footer></main-footer>
   
  
  <script src="sdc.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/tops.js"></script>
  <script src="js/jQuery v3.6.0.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <!-- <script src="Products/index.js"></script> -->
</body>
</html>
